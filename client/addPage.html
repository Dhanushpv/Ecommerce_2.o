<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/addPage.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style type="text/tailwindcss">
    @layer utilities {
              .content-auto {
                content-visibility: auto;
              }
            }
          </style>

</head>

<body class="body" onload="Addpage()">


  <nav class="p-3 bg-white  ">
    <!-- <div class="bg-dark text-white text-center fw-light ">FREE SHIPPING ON ORDERS OVER $75</div> -->
    <div class="d-flex justify-content-between   align-item-center container-lg  ">
      <div class="text-center line">
        <span class="logo_sub1">NO</span>
        <span class="logo_sub1">VA</span>
      </div>
      <div class="pt-4 d-flex justify-content-between align-item-center px-5">
        <div class="px-3"><span>All Products</span></div>
        <div class="px-3"><span>New Arrivals</span></div>
        <div class="px-3"><span>Sunglasses</span></div>
        <div class="px-3"><span>Eyeglasses</span></div>
        <div class="px-3"><span>About</span></div>
        <div class="px-3"><span>Gift Card</span></div>

      </div>

      <!-- <div id="" class="pt-2 profile"></div>
                <div id="" class="pt-4 loginSection"></div> -->

    </div>
  </nav>


  <form class="product-form w-full " onsubmit="AddProducts(event)">

    <div class="d-flex w-full">

      <div class="container  px-4 pt-4">
        <span
          class="d-flex flex-column  bg-white border-1 border-gray-600 px-2 pt-2 pb-2 rounded-br-3xl rounded-tr-3xl rounded-bl-3xl   rounded-tl-3xl  ">
          <h2 class="form-title p-2">Add New Product</h2>


          <div class="p-2 d-flex flex-column ">
            <label for="">Product Title</label>
            <div class="w-full">
              <input class="form-input w-full rounded-br-xl rounded-tr-xl rounded-bl-xl   rounded-tl-xl" type="text"
                name="title" id="title" placeholder="Product Title" required />
            </div>
          </div>


          <div class="p-2 d-flex flex-column">
            <label for="">Product Description</label>
            <div class="w-full">
              <input class="form-input w-full rounded-br-xl rounded-tr-xl rounded-bl-xl   rounded-tl-xl" type="text"
                name="description" id="description" placeholder="Product Description" required />
            </div>
          </div>

          <div class="p-2 d-flex flex-column">
            <label for="">Product Brand</label>
            <div class="w-full "><input
                class="form-input w-full rounded-br-xl rounded-tr-xl rounded-bl-xl   rounded-tl-xl" type="text"
                name="brand" id="brand" placeholder="Brand" required /></div>

          </div>


        </span>
        <div class="pt-4">

          <div
            class="bg-white border-1 border-gray-600 px-2 pt-2 pb-2 rounded-br-3xl rounded-tr-3xl rounded-bl-3xl   rounded-tl-3xl">



            <div class="d-flex">
              <div class="w-full p-2"><input
                  class="form-input w-full rounded-br-xl rounded-tr-xl rounded-bl-xl   rounded-tl-xl" type="number"
                  name="price" id="price" placeholder="Price" required /></div>

              <div class="w-full p-2"><input
                  class="form-input w-full rounded-br-xl rounded-tr-xl rounded-bl-xl   rounded-tl-xl" type="number"
                  name="stock" id="stock" placeholder="Stock" required /></div>
            </div>
            <div class="p-2"><input class="form-input w-full rounded-br-xl rounded-tr-xl rounded-bl-xl   rounded-tl-xl"
                type="number" name="rating" id="rating" placeholder="Rating" required />

            </div>

          </div>


        </div>




      </div>


      <!-- ui verse -->
      <div class="container  px-4 pt-4">

        <div class="container1 w-full">
          <div class="header">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15"
                  stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              </g>
            </svg>
            <p>Browse File to upload!</p>
          </div>
          <label for="file" class="footer">
            <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path d="M15.331 6H8.5v20h15V14.154h-8.169z"></path>
                <path d="M18.153 6h-.009v5.342H23.5v-.002z"></path>
              </g>
            </svg>
            <p>Not selected file</p>
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M5.16565 10.1534C5.07629 8.99181 5.99473 8 7.15975 8H16.8402C18.0053 8 18.9237 8.9918 18.8344 10.1534L18.142 19.1534C18.0619 20.1954 17.193 21 16.1479 21H7.85206C6.80699 21 5.93811 20.1954 5.85795 19.1534L5.16565 10.1534Z"
                  stroke="#000000" stroke-width="2"></path>
                <path d="M19.5 5H4.5" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
                <path d="M10 3C10 2.44772 10.4477 2 11 2H13C13.5523 2 14 2.44772 14 3V5H10V3Z" stroke="#000000"
                  stroke-width="2"></path>
              </g>
            </svg>
          </label>
          <input type="file" id="image" name="images" multiple required>
          <!-- <input type="file" id="images"> -->
        </div>



        <!-- ui verse -->


        <div class="pt-3">
          <div
            class="bg-white border-1 border-gray-600 px-2 pt-2 pb-2  rounded-br-3xl rounded-tr-3xl rounded-bl-3xl   rounded-tl-3xl">
            <div class="p-2">
              <select class="form-input_category w-full rounded-br-xl rounded-tr-xl rounded-bl-xl   rounded-tl-xl"
                type="text" name="category" id="selection_Categories" placeholder="Category" required></select>
            </div>
            <div class="p-2">
              <select class="form-input_gender w-full rounded-br-xl rounded-tr-xl rounded-bl-xl   rounded-tl-xl"
                type="text" name="gender" id="selection_Gender" placeholder="Category" required></select>
            </div>
          </div>
        </div>

      </div>

    </div>




    <button class="form-button" type="submit">Add Product</button>
  </form>

  <script src="./script.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  </head>
</body>

</html>
